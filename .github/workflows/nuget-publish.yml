name: Build and Publish NuGet Package

on:
  push:
    branches:
        - IN-654-Elastic-search-from-azure

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Pack NuGet package
      run: dotnet pack --configuration Release -o ./nupkg

  publish-feedz:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish to Feedz
      run: dotnet nuget push ./nupkg/*.nupkg --source https://f.feedz.io/bluesoft/elastic/nuget/index.json --api-key ${{ secrets.FEEDZ_API_KEY }}